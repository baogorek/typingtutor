<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>typingtutor Companion Site</title>
    <link rel="stylesheet" type="text/css" href="css/typing-style.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/create-history-list.js"></script>
    <script src="js/bar-chart.js"></script>
    <script src="js/load-data.js"></script>
  </head>
  <body onload="initApp();">
    <h1><div id = "welcome"></div></h1>

    <button class="button" id="sign-out"
      onclick='firebase.auth().signOut();'>
      Sign out
    </button>

    <div id="firebase-token"></div>

    <button class="button" id="copy-token"
      onclick='refreshToken();'>
      Click to copy authentication metadata
    </button>

    <h2> Your last try </h2>
    <div id="last-try"></div>
    <br><br>
    <div id="last-try-d3"></div>

    <h2> Your complete history </h2>
    <div id="history"></div>

  </body>
</html>
