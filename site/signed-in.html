<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sample FirebaseUI App</title>
    <style>
      body {
        background-image: url('http://blog.hostbaby.com/wp-content/uploads/2013/07/antiquepaper_1920x1234.jpg')
      }
    .button {
      display: inline-block;
      padding: 15px 25px;
      font-size: 24px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      outline: none;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 15px;
      box-shadow: 0 9px #999;
    }
    
    .button:hover {background-color: #3e8e41}
    
    .button:active {
      background-color: #3e8e41;
      box-shadow: 0 5px #666;
      transform: translateY(4px);
    }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script src="js/load-data.js"></script>
  </head>
  <body onload="initApp();">
    <h1><div id = "welcome"></div></h1>

    <div id="firebase-token"></div>

    <button class="button" id="copy-token"
      onclick='refreshToken();'>
      Click to copy authentication metadata
    </button>

    <h2> Your last try </h2>
    <div id="last-try"></div>

    <div id="last-try-d3"></div>

    <h2> Your typingtutor history </h2>
    <div id="history"></div>

  </body>
</html>
